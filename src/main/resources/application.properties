# PROPIEDADES DE LA APLICACIÓN #
spring.application.name=microservicio

# Cambia el puerto de la aplicación
server.port=8080

#Configurar PATH de la API
server.servlet.context-path=/notificaciones

# Colores en consola
spring.output.ansi.enabled=ALWAYS

# Nivel de logs general
logging.level.root=INFO

# Logs detallados para peticiones web
logging.level.org.springframework.web=INFO